<div class="bg-dark" style="height: 70px;"></div>
<h2 style="padding-top: 100px;">Admin Panel</h2>
<div class="tab-panel">
    <tabset>
        <tab heading="User management" *appHasRole="['Admin']">
            <div class="container">
                <div class="row">
                    <table class="table member-tabset">
                        <tr>
                            <th style="width: 30%;">Username</th>
                            <th style="width: 40%;">Active roles</th>
                            <th style="width: 30%;"></th>
                        </tr>
                        <tr *ngFor="let user of users">
                            <td>{{user.userName}}</td>
                            <td>{{user.roles}}</td>
                            <button (click)="openRolesModal(user)" class="btn btn-info">Edit roles</button>
                        </tr>
                
                    </table>
                </div>
            </div>
        </tab>
    </tabset>
</div>
