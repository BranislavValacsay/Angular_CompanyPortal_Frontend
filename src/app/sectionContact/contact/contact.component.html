<div class="bgworld" id="contact" style="padding-bottom:80px;padding-top: 90px;min-height: 700px;">

        <div class="text-center d-flex justify-content-center">

                <div *ngIf="!messageSent" class="col-lg-6" style="max-width:1320px;">
                    <h2 class="mt-5 text-white" style="font-family: Oswald-Regular;font-size:40px;">Kontaktujte nás</h2>
                    <form #formContactUs="ngForm" class="mt-5" autocomplete="off">

                        <input type="text" class="inpContact form-control mr-sm-3" placeholder="Meno a priezvisko" name="name" ngModel>
                        
                        <div class="form-row mt-4">
                            <div class="col">
                                <input type="text" class="inpContact form-control  mt-3" placeholder="E-mail" name="email" ngModel>
                            </div>
                            <div class="col">
                                <input type="text" class="inpContact form-control  mt-3" placeholder="Telefón" name="phone" ngModel>
                            </div>
                        </div>
                        <input type="text" class="inpContact form-control mr-sm-3 mt-5" placeholder="Predmet" name="subject" ngModel>
                        <div class="mt-5">
                            <textarea class="inpContact form-control mr-sm-3 mt-3" rows=5 placeholder="Text správy" name="messageText" ngModel></textarea>
                        </div>
                    </form>
                    <div class="mt-3">
                        <button (click)="sendMessage(formContactUs)" class="btnc mt-5 oswald"> Odoslať</button>
                    </div>
                </div>



        </div>
        <div *ngIf="messageSent" class="text-white text-center Oswald-Regular" 
        style="
    transform: translateY(100%);
        "
        >
            <div style="font-size:96px;">Ďakujeme,</div>
            <div style="font-size:48px;margin-top: 6rem;line-height:3rem;">Čoskoro sa s Vami spojíme.</div>
        </div>
</div>
